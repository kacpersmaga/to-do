<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="side-bar">
      <div class="filter-items-container">
        <div class="filter-item" id="filter-all">
          <div class="filter-name">
            <img src="assets/svg/menu.svg" alt="All" />
            <span>All</span>
          </div>
          <span class="to-do-count" id="all-count">0</span>
        </div>
        <div class="filter-item" id="filter-today">
          <div class="filter-name">
            <img src="assets/svg/calendar.svg" alt="Today" />
            <span>Today</span>
          </div>
          <span class="to-do-count" id="today-count">0</span>
        </div>
        <div class="filter-item" id="filter-completed">
          <div class="filter-name">
            <img src="assets/svg/check-box.svg" alt="Completed" />
            <span>Completed</span>
          </div>
          <span class="to-do-count" id="completed-count">0</span>
        </div>
      </div>
      <div class="projects-container">
        <div class="project-header">
          <span>My Projects</span>
          <button id="project-create-button">+</button>
        </div>
        <div class="projects"></div>
      </div>
    </div>
    <main></main>
  </body>
</html>
